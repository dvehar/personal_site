<!DOCTYPE html>
<html>

	<head>
		<title>Desmond Vehar</title>

		<style>
			img#background { display: block; height: 100%; }

			img#background {
			  -webkit-filter: grayscale(1);
			  filter: grayscale(40%);
			}
		</style>

		<!-- Load jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>

	<body>
		<img id='background' src='http://farm1.staticflickr.com/738/33201077555_6fbd824286_b.jpg' alt='Desmond Vehar'>

		<script>
			$(document).ready(function () {
				// Set the background image from grayscale 40% to grayscale 85%
				function loadingAnimation () {
					var id = null;
					var grayscale = 40;
					id = setInterval(function() {
						// console.log(grayscale);
						$('img').css('filter', 'grayscale(' + grayscale + '%)');
						grayscale += 2;
						if (grayscale >= 85) {
							clearInterval(id);
						}
					}, 100);
				}

				loadingAnimation();
			});
		</script>
	</body>

</html>
